<form>
  <div class="form-group">
    <h1 class="text-center text-primary">Facturas Gastos</h1>
    <div class="input-group">
      <label for="ruc" class="input-group-text">Ruc</label>
      <input
        type="text"
        class="form-control"
        id="ruc"
        name="ruc"
        [(ngModel)]="ruc"
        maxlength="13"
      />
    </div>
    <div class="input-group">
      <label for="valor" class="input-group-text">Valor de factura</label>
      <input
        type="text"
        class="form-control"
        id="valor"
        name="valor"
        [(ngModel)]="valor"
      />
    </div>
    <div class="input-group">
      <label for="gasto" class="input-group-text">Gasto</label>
      <select
        class="form-select"
        aria-label="gasto"
        name="gasto"
        [(ngModel)]="gasto"
      >
        <option selected>Escoja el tipo de gasto</option>
        <option value="Salud">Salud</option>
        <option value="Vivienda">Vivienda</option>
        <option value="Educacion">Educaci√≥n</option>
        <option value="Ninguno">Ninguno</option>
      </select>
    </div>
    <div class="d-grid gap-2">
      <button class="btn btn-outline-success">Agregar</button>
    </div>
  </div>
</form>

<div>
  <table>
    <tr>
      <td>RUC:</td>
      <td>
        {{ ruc }}
      </td>
    </tr>
    <tr>
      <td>VALOR:</td>
      <td>
        {{ valor }}
      </td>
    </tr>
    <tr>
      <td>TIPO GASTOS:</td>
      <td>
        {{ gasto }}
      </td>
    </tr>
  </table>
</div>
